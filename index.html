<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Timer</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="icon" href="https://img.icons8.com/ios/50/000000/clock--v3.png" type="image/x-icon">

  </head>
  <body>
    <div class="wrapper">
    <div class="content">
      <div class="form-container">
        <form id="age-form">



          <div class="labelbox">
            <label class="label" for="dob">When were you born?</label>
          </div>



          <div class="input-group">
            <input type="date" id="dob" required />
            <button type="submit">OK</button>
          </div>



        </form>
      </div>

      <div id="result" class="hidden"></div>
      <div id="stopwatch" class="hidden"></div>
    </div></div>









    <script src="script.js"></script>


    <footer class="minimalist-footer">
        <p>&copy; 2025 <a href="https://abduldavids.github.io/" target="_blank" class="github-link">Abdul Davids</a> | <a href="https://github.com/AbdulDavids/LifeTimer/" target="_blank" class="github-link">GitHub</a></p>    </footer>

  </body>
</html>
